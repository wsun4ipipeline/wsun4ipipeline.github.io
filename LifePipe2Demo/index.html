    <script type="text/javascript">

        $(function () {
            $('input[name="dob"]').daterangepicker({
                autoUpdateInput: false,
                singleDatePicker: true,
                showDropdowns: true
            });

            $('input[name="dob"]').on('apply.daterangepicker', function (ev, picker) {
                $(this).val(picker.startDate.format('MM/DD/YYYY'));
               // $(this).onchange();
               
                let data = { dateOfBirth: new Date(picker.startDate.format('YYYY-MM-DD')) };
                window.global.LP.updatequoteInputData(data,false);
            });

            $('input[name="dob"]').on('cancel.daterangepicker', function (ev, picker) {
                $(this).val('');
                $(this).onchange();
            });
